<!DOCTYPE html>
<html>
<head>
    <title>Registro de Novo Cliente</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Novo Cliente</h1>
        <form id="registerForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required><br>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="CE">CE</option>
                <option value="PI">PI</option>
                <option value="MA">MA</option>
                <option value="PR">PR</option>
                <option value="RN">RN</option>
            </select><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required><br>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required><br>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required><br>

            <label for="pontoReferencia">Ponto de Referência:</label>
            <input type="text" id="pontoReferencia" name="pontoReferencia"><br>

            <label for="vencimento">Vencimento:</label>
            <input type="date" id="vencimento" name="vencimento" required><br>

            <label for="nomeVendedor">Nome do Vendedor:</label>
            <select id="nomeVendedor" name="nomeVendedor" required>
                <option value="MARLEY">MARLEY</option>
                <option value="UILTON">UILTON</option>
                <option value="L. FELIPE">L. FELIPE</option>
                <option value="ERINALDO">ERINALDO</option>
                <option value="GILDO">GILDO</option>
                <option value="EUDO">EUDO</option>
                <option value="FERNANDO">FERNANDO</option>
                <option value="ERIC">ERIC</option>
                <option value="SÉRGIO">SÉRGIO</option>
                <option value="RIBAMAR">RIBAMAR</option>
                <option value="JARDSON">JARDSON</option>
                <option value="EUDES">EUDES</option>
                <option value="MÁRCIO">MÁRCIO</option>
                <option value="NARCÉLIO">NARCÉLIO</option>
                <option value="FELIPE">FELIPE</option>
                <option value="ANTÔNIO F.">ANTÔNIO F.</option>
                <option value="GABRIEL">GABRIEL</option>
                <option value="FRANCLÉCIO">FRANCLÉCIO</option>
                <option value="GILMAR">GILMAR</option>
            </select><br>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://fmjoias.app/novasClientes/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                } else {
                    const errorResponse = await response.json();
                    console.error('Erro na resposta do servidor:', errorResponse);
                    alert('Erro ao registrar cliente: ' + errorResponse.error);
                }
            } catch (error) {
                console.error('Erro ao enviar a requisição:', error);
                alert('Erro ao registrar cliente.');
            }
        });
    </script>
</body>
</html>
